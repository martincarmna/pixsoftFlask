<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Producto - PIXSOFT</title>
    <link rel="stylesheet" href="/static/css/index.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(-45deg, #6495ef, #2a5298, #76c4e6, #203a43);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            color: #fff;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .header {
            background-color: white;
            color: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
        }
        .header a {
            color: black;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            background: rgba(255,255,255,0.9);
            border-radius: 12px;
            padding: 30px;
            color: black;
            box-shadow: 0 6px 18px rgba(0,0,0,0.25);
        }
        h1 {
            text-align: center;
            margin-bottom: 25px;
        }
        form label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        form input, form select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .submit-btn {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background: #4F46E5;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .submit-btn:hover {
            background: #3730a3;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #fff;
            text-decoration: underline;
            cursor: pointer;
        }
        .footer {
            background: rgba(0,0,0,0.4);
            padding: 30px;
            margin-top: 40px;
            border-radius: 12px 12px 0 0;
            text-align: center;
        }
    </style>
</head>
<body>

<header class="header">
    <div class="logo">
        <a href="{{ url_for('admin_productos') }}"><img src="/static/imagenes/logoutt_sinfondo.png" alt="Logo" width="100"></a>
    </div>
    <nav class="menu">
        <a href="{{ url_for('admin_productos') }}">Productos</a>
        <a href="{{ url_for('logout') }}">Cerrar sesión</a>
    </nav>
</header>

<div class="form-container">
    <h1>Agregar Producto</h1>
    <form method="POST">
        <label>Nombre</label>
        <input type="text" name="nombre" required>

        <label>Precio</label>
        <input type="number" step="0.01" name="precio" required>

        <label>Imagen</label>
        <input type="text" name="img">

        <label for="categoria">Categoría del Producto</label>
        <input type="text" list="lista-cate" name="categoria_id" id="categoria" required>
        <datalist id="lista-cate">
            <option value="CABLES"></option>
            <option value="COMPONENTES"></option>
            <option value="COMPUTADORAS"></option>
            <option value="CONECTIVIDAD"></option>
            <option value="ELECTRÓNICA"></option>
            <option value="ENERGÍA"></option>
            <option value="GAMING"></option>
            <option value="IMPRESIÓN"></option>
            <option value="PUNTO DE VENTA"></option>
            <option value="HOGAR Y LÍNEA BLANCA"></option>
            <option value="ACCESORIOS"></option>
            <option value="Adaptadores"></option>
            <option value="Cables HDMI"></option>
            <option value="Adaptadores HDMI"></option>
            <option value="Cables Displayport"></option>
            <option value="Adaptadores Displayport"></option>
            <option value="Cables USB"></option>
            <option value="HUB USB"></option>
            <option value="Cargadores"></option>
            <option value="Ensamble"></option>
            <option value="Dispositivos de entrada"></option>
            <option value="Monitores"></option>
            <option value="Gabinetes"></option>
            <option value="Teclados"></option>
            <option value="Tarjetas Madre"></option>
            <option value="Memorias Ram"></option>
            <option value="Procesadores"></option>
            <option value="Laptops"></option>
            <option value="MacBook"></option>
            <option value="PCs de Escritorio"></option>
            <option value="Switches"></option>
            <option value="Routers"></option>
            <option value="Televisiones"></option>
            <option value="Proyectores"></option>
            <option value="Celulares"></option>
            <option value="Auriculares"></option>
            <option value="Diademas"></option>
            <option value="No Breaks y Ups"></option>
            <option value="Reguladores"></option>
            <option value="Multifuncionales"></option>
            <option value="Impresoras"></option>
            <option value="Escáner"></option>
            <option value="Punto de venta - All In One"></option>
            <option value="Aires Acondicionados"></option>
            <option value="Refrigeradores"></option>
        </datalist>

        <button type="submit" class="submit-btn">{% if producto %}Actualizar{% else %}Agregar{% endif %}</button>
    </form>
    <a href="{{ url_for('admin_productos') }}" class="back-link">Volver</a>
</div>

<footer class="footer">
    <p>© 2025 PIXSOFT - Todos los derechos reservados</p>
</footer>

</body>
</html>
