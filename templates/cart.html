<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="{{ url_for('static', filename='imagenes/logoutt_sinfondo.png') }}" alt="logo">
        </div>
        <nav class="menu">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('cart') }}">Carrito ({{ carrito|length }})</a>
        </nav>
    </header>

    <h1 style="text-align:center; margin-top:20px;">Tu Carrito</h1>
    <div class="products-container">
        {% for producto in carrito %}
            <div class="product-card">
                <img src="{{ url_for('static', filename='imagenes/' + producto.img) }}" alt="{{ producto.nombre }}">
                <h3>{{ producto.nombre }}</h3>
                <p class="price">${{ producto.precio }}</p>
            </div>
        {% endfor %}
    </div>

    <h2 style="text-align:center;">Total: ${{ total }}</h2>
</body>
</html>
